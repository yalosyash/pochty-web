<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Очистка электронных почт</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <link rel="icon" href="./styles/avatar.png" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="h1">Очистка электронных почт</div>
      <form class="textForm">
        <textarea
          class="textarea"
          placeholder="Введите список почт"
          id="pochty"
          rows="8"
        ></textarea>
        <div class="buttons">
          <button id="submit" class="button submit">Почистить почты</button>
          <button class="button reset" type="reset">Очистить поле</button>
        </div>
      </form>
      <form class="textForm">
        <textarea
          class="textarea"
          placeholder="Тут будут очищенные почты"
          id="output"
          rows="8"
        ></textarea>
        <div class="buttons">
          <button class="button copy" id="copyButton">Скопировать</button>
          <button class="button download" id="downloadButton">
            Скачать файл .txt
          </button>
        </div>
        <div class="notice" id="notice">Скопировано</div>
      </form>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/clearPochts.js"></script>
  </body>
</html>
