<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Очистка электронных почт</title>
    <link href="./styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="mainContainer">
      <h1>Очистка электронных почт</h1>

      <form class="textForm">
        <textarea
          class="textarea"
          placeholder="Введите список почт"
          id="pochty"
          name="pochty"
          rows="10"
          cols="50"
        ></textarea>

        <button class="button submit" type="submit">Почистить почты</button>
        <button class="button reset" type="reset">Очистить поле</button>
      </form>

      <form class="textForm">
        <textarea
          class="textarea"
          placeholder="Тут будут почищенные почты"
          id="output"
          rows="10"
          cols="50"
        ></textarea>
        <button class="button copy" id="copyButton">
          Скопировать результат
        </button>
        <div class="copied" style="display: inline" id="copied">
          Скопировано
        </div>
      </form>
    </div>

    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/clearPochts.js"></script>
  </body>
</html>
